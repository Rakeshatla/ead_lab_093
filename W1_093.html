<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/login.css">
    <script src="https://kit.fontawesome.comf6d53f6a14.js" crossorigin="anonymous"></script>
</head>
<body> 
    <main class="main-content">
        <div class="login-box">
            <h1>Log in</h1>
            <form action="/login" method="post" >``
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter the email" name="email" id="email" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter the password" name="password" id="password" required>
                </div><br>
                <div class="btn-field">
                <button class="button" type="submit" >Login</button><br>
                <a class="button1" href="/signup">create account</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
