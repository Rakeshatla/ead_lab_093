<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Timetable</h3>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Day</th>
                    <th scope="col">8-9 AM</th>
                    <th scope="col">9-10 AM</th>
                    <th scope="col">10-11 AM</th>
                    <th scope="col">11-12 PM</th>
                    <th scope="col">12-1 PM</th>
                    <th scope="col">1-2 PM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon</td>
                    <td>Math</td>
                    <td>English</td>
                    <td>Physics</td>
                    <td>Chemistry</td>
                    <td>History</td>
                    <td>PE</td>
                </tr>
                <tr>
                    <td>Tue</td>
                    <td>Biology</td>
                    <td>Geography</td>
                    <td>Math</td>
                    <td>English</td>
                    <td>Physics</td>
                    <td>Art</td>
                </tr>
                <tr>
                    <td>Wed</td>
                    <td>Chemistry</td>
                    <td>History</td>
                    <td>PE</td>
                    <td>Biology</td>
                    <td>Geography</td>
                    <td>Math</td>
                </tr>
                <tr>
                    <td>Thu</td>
                    <td>English</td>
                    <td>Physics</td>
                    <td>Art</td>
                    <td>Chemistry</td>
                    <td>History</td>
                    <td>PE</td>
                </tr>
                <tr>
                    <td>Fri</td>
                    <td>Math</td>
                    <td>Biology</td>
                    <td>Geography</td>
                    <td>English</td>
                    <td>Physics</td>
                    <td>Art</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
